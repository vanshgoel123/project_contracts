name: Contracts CI
on:
  push:
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
    Validate:
        runs-on: ubuntu-latest
        steps:
            - name: Get the repo files
              uses: actions/checkout@v3
            - name: Download and setup nodejs
              uses: actions/setup-node@v4
              with:
                  node-version: '18'
            - name: Install swagger cli
              run: npm install -g swagger-cli
            - name: Validate OpenAPI contracts
              run: swagger-cli validate openapi.yml
